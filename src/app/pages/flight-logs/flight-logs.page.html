<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Flight Logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="initialDataLoaded">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <div class="flight-log-topper"></div>
    <ion-card-header>
      <ion-card-title>Flight Logs</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Flight logs are your personal record of your adventures within the verse!
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-label>My Flight Logs</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of flightLogs">
      <ion-item detail (click)="openFlightLog(item)">
        <ion-label>
          {{item.title}}
          <p>Last Updated: {{item.updated_at | date}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="medium" (click)="addUpdateFlightLog(item)"><ion-icon name="create"></ion-icon></ion-item-option>
        <ion-item-option color="danger" (click)="archiveFlightLog(item)"><ion-icon name="archive"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateFlightLog()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
