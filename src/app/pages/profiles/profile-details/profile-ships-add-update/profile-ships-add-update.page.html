<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="dismiss()" [disabled]="dataSubmitted">Close</ion-button>
    </ion-buttons>
    <ion-title>{{formAction}} Ship</ion-title>    
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="addUpdateOwnedShip()" [disabled]="dataSubmitted">{{formAction}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Ship Name -->
  <ion-item>
    <ion-label position="floating">Ship Name/Title <span color="danger">*</span></ion-label>
    <ion-input placeholder="Name" [(ngModel)]="ownedShip.title"></ion-input>
  </ion-item>
  <!-- Recurrence -->
  <ion-item>
    <ion-label>Ship Type {{ownedShip.ship_id}}</ion-label>
    <ion-select okText="Select" cancelText="Cancel" [(ngModel)]="ownedShip.ship_id">
      <ion-select-option *ngFor="let ship of shipTypes" [value]="ship.id">{{ship.title}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
